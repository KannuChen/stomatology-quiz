      border-radius: 999px;
      font-size: 13px;

      right:12px;
      top:50%;

      pointer-events:none;

      color: var(--text);

      border-color: #d1d5db;

    button.primary{
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);

      border-color:#0b1220;

</head>

    els.questionList.innerHTML = "";
    els.paperMeta.textContent = String(currentPaper.length);
    els.scoreTitle.textContent = "得分：-";
    els.scoreSub.textContent = "提交后显示结果";
    els.btnSubmit.disabled = currentPaper.length === 0;
    els.btnShowAnswer.disabled = currentPaper.length === 0;
    submitted = false;
    answerOnly = false;

    currentPaper.forEach((q, idx) => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.qindex = idx;

      const head = document.createElement("div");
      head.className = "qhead";

      const title = document.createElement("p");
      title.className = "qtitle";
      title.textContent = `${idx + 1}. ${q.stem}`;

      const tag = document.createElement("div");
      tag.className = "tag";
      const isMultiple = q.answer.length > 1;
      tag.textContent = isMultiple ? "多选" : "单选";


      head.appendChild(title);
      head.appendChild(tag);

      const options = document.createElement("div");
      options.className = "options";

      const inputType = isMultiple ? "checkbox" : "radio";

      const inputName = `q_${idx}`;

      Object.keys(q.options).sort().forEach(key => {
        const opt = document.createElement("label");
        opt.className = "opt";
        opt.dataset.opt = key;

        const inp = document.createElement("input");
        inp.type = inputType;
        inp.name = inputName;
        inp.value = key;
        inp.disabled = submitted || answerOnly;

        inp.addEventListener("change", () => {
          if(!submitted && !answerOnly) updateProgress();
        });

        const main = document.createElement("div");
        main.className = "optMain";

        const k = document.createElement("div");
        k.className = "optKey";
        k.textContent = key;

        const t = document.createElement("div");
        t.className = "optText";
        t.textContent = q.options[key];

        main.appendChild(k);
        main.appendChild(t);

        opt.appendChild(inp);
        opt.appendChild(main);
        options.appendChild(opt);
      });

      card.appendChild(head);
      card.appendChild(options);
// 参考答案占位（默认不显示）
const answerBox = document.createElement("div");
answerBox.className = "answer-box";
answerBox.style.display = "none";
answerBox.style.marginTop = "8px";
answerBox.style.fontSize = "13px";
answerBox.style.color = "#374151";
answerBox.textContent = `参考答案：${q.answer}`;

card.appendChild(answerBox);
      els.questionList.appendChild(card);
    });

    updateProgress();
  }

  function lockInputs(lock){
    currentPaper.forEach((_, idx) => {
      const name = `q_${idx}`;
      document.querySelectorAll(`input[name="${name}"]`).forEach(inp => {
        inp.disabled = lock;
      });
    });
  }

  function applyHighlights(){
    currentPaper.forEach((q, idx) => {
      const ans = uniqueSortedLetters(q.answer);
      const picked = getPicked(idx);

      const card = document.querySelector(`.card[data-qindex="${idx}"]`);
      if(!card) return;

      card.querySelectorAll(".opt").forEach(el => el.classList.remove("isCorrect","isWrong"));

      // 绿色：所有正确选项
      ans.split("").forEach(letter => {
        const el = card.querySelector(`.opt[data-opt="${letter}"]`);
        if(el) el.classList.add("isCorrect");
      });

      // 红色：你选了但不在答案里的选项
      if(picked && picked !== ans){
        picked.split("").forEach(letter => {
          if(!ans.includes(letter)){
            const el = card.querySelector(`.opt[data-opt="${letter}"]`);
            if(el) el.classList.add("isWrong");
          }
        });
      }
    });
  }

  function isCorrect(q, picked){
    return uniqueSortedLetters(q.answer) === uniqueSortedLetters(picked || "");
  }

  function submitPaper(){
    if(!currentPaper.length) return;

    submitted = true;
    answerOnly = false;
    els.statusMeta.textContent = "已提交";

    lockInputs(true);
    applyHighlights();
// 显示每题的参考答案
document.querySelectorAll(".answer-box").forEach(el => {
  el.style.display = "block";
});


    let correct = 0;
    currentPaper.forEach((q, idx) => {
      if(isCorrect(q, getPicked(idx))) correct++;
    });

const total = currentPaper.length;
const percent = total === 0 ? 0 : ((correct / total) * 100).toFixed(1);

els.scoreTitle.textContent = `得分：${correct} / ${total}（${percent}%）`;
els.scoreSub.textContent = "绿色=正确答案；红色=你选错的选项";
  }

  function showAnswerOnly(){
    if(!currentPaper.length) return;

    submitted = false;
    answerOnly = true;
    els.statusMeta.textContent = "答案模式";

    lockInputs(true);
    applyHighlights();

    els.scoreTitle.textContent = "答案模式";
    els.scoreSub.textContent = "仅显示正确答案（绿色）";
  }

  function start(){
    const want = parseInt(els.countSelect.value, 10);
    const bank = shuffle(QUESTION_BANK);
    const n = Math.min(want, bank.length);
    currentPaper = bank.slice(0, n);

    els.statusMeta.textContent = "作答中";
    renderPaper();
  }

  function resetAll(){
    currentPaper = [];
    submitted = false;
    answerOnly = false;

    els.statusMeta.textContent = "未开始";
    els.paperMeta.textContent = "0";
    els.progressMeta.textContent = "0 / 0";
    els.questionList.innerHTML = "";
    els.btnSubmit.disabled = true;
    els.btnShowAnswer.disabled = true;
    els.scoreTitle.textContent = "得分：-";
    els.scoreSub.textContent = "提交后显示结果";
  }

  // 按钮绑定
  els.btnStart.addEventListener("click", start);
  els.btnReset.addEventListener("click", resetAll);
  els.btnSubmit.addEventListener("click", submitPaper);
  els.btnShowAnswer.addEventListener("click", showAnswerOnly);

  // 初始状态
  resetAll();
</script>
</body>
</html>
